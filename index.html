<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

    const targetDate = new Date("August 25, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
      }
    }, 1000);
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 min-h-screen flex items-center justify-center text-white px-4">

  <div class="text-center space-y-6">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tight">Site Under Development</h1>
    <p class="text-lg md:text-xl text-gray-300">We're launching soon. Countdown to August 25:</p>
    <p id="countdown" class="text-2xl font-mono text-white"></p>
  </div>

</body>
</html>
